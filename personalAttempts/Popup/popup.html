<!DOCTYPE html>
<html>
  <head>
    <title>Add Custom Application</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Form Section -->
    <div id="form-section">
        <h2>Add Custom Application</h2>
        <form>
        <input id="title" type="text" placeholder="Entry Level Software Engineer, Mobility" required /><br/><br/>
        <input id="company" type="text" placeholder="Toyota Connected North America" required /><br/><br/>
        <input id="location" type="text" placeholder="Plano, TX" required /><br/><br/>
        <input id="jobType" type="text" placeholder="Full-Time" required /><br/><br/>
        <button type="submit">Add</button>
        </form>
    </div>

    <!-- Confirmation Section -->
    <div id="confirmation-section" class="hidden center">
        <h2>Add Custom Application</h2>
        <div class="checkmark"> Confirmed </div>
        <h3>Saved!</h3>
        <p>The job was successfully added to your tracker!</p>
        <button id="close-btn">Close</button>
        <button id="history-btn">Go to Application History</button>
    </div>

    <!-- Scripts -->
    <script src="popup.js"></script>
  </body>
</html>
