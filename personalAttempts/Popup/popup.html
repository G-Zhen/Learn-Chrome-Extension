<!DOCTYPE html>
<html>
  <head>
    <title>Add Custom Application</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Custom Application</h1>
      <form>
        <label>Position Title</label>
        <input type="text" placeholder="Entry Level Software Engineer" />

        <label>Company</label>
        <input type="text" placeholder="Google" />

        <label>Location</label>
        <input type="text" placeholder="San Francisco, CA" />

        <label>Job Type</label>
        <input type="text" placeholder="Full-Time" />

        <div class="buttons">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit" class="add">Add</button>
        </div>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
